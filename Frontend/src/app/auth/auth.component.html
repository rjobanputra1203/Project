<div >
    <div class="col-xs-12 col-md-6 col-md-offset-3 m-auto">
        <div class="alert alert-danger" *ngIf="error" >
            <p>
                {{ error }}
            </p>
        </div>
        <!-- <div *ngIf="isLoading">
            <app-spinner></app-spinner>
        </div> -->
        <form #authform = "ngForm" (ngSubmit)="onSubmit(authform)"  >
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required >
            
            </div>

            <div class="my-3">
                <button class="btn btn-primary" type="submit" [disabled]="!authform.valid">{{isLoginMode ? 'Login' : 'Sign-Up'}}</button> |
    
                <button class="btn btn-primary" (click)="onSwitchMode()"> switch to {{!isLoginMode ? 'Login' : 'Sign-Up'}} </button>
            </div>

        </form>
    </div>
</div>
