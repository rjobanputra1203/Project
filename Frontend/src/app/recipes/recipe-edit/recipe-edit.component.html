<div class="row pb-2">
    <div class="col-md-12">
        <form [formGroup]="recipeForm" (ngSubmit) = "onSubmit()">
            <div class="row pb-2">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success m-1" [disabled]="!recipeForm.valid" >Save</button>
                    <button type="button" class="btn btn-danger m-1" (click) = "onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row pb-2">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row pb-2">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
                    </div>
                </div>
            </div>
            <div class="row pb-2">
                <div class="col-md-12">
                    <img [src]="imagePath.value" class="img-responsive w-100">
                </div>
            </div>
            <div class="row pb-2">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" formControlName="description"  row pb-2s="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row pb-2">
                <div class="col-md-12" formArrayName="ingredients">
                    <div class="row pb-2" style="margin-top: 10px;"
                    *ngFor="let ingredientCtrl of controls; let i = index"
                    [formGroupName]="i">
                        <div class="col-md-8 pb-2">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-md-2 pb-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-md-2 pb-2">
                            <button type="button" (click) = "deleteIngredient(i)" class="btn btn-danger">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row pb-2">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-success" (click)="addIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
