<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success" [routerLink]="['new']">Add Recipe</button>
    </div>
</div>
<div class="row pt-3" *ngFor="let recipeEl of recipes; let i = index">
    <div class="col">
        <app-recipe-item [recipe]="recipeEl" [index]="i"></app-recipe-item>
    </div>
</div>
